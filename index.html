<html>

<head>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="container">
		<div class="row">
			<div class="time-clock">
				<h2>Timer:
				<span id="timer"> </span>
			</h2>
				<div class="circle">
					<div class="second-container">

						<div class="second">

						</div>

					</div>

				</div>

			</div>
			<h2 id="note"></h2>
			<div class="key-option">

				<div data-key="49" class="key">
					<kbd>
						<h1>1</h1>
					</kbd>
					<span class="play">press</span>

				</div>

				<div data-key="50" class="key">
					<kbd>
						<h1>2</h1>
					</kbd>
					<span class="play">press</span>

				</div>

				<div data-key="51" class="key">
					<kbd>
						<h1>3</h1>
					</kbd>
					<span class="play">press</span>

				</div>

				<div data-key="52" class="key">
					<kbd>
						<h1>4</h1>
					</kbd>
					<span class="play">press</span>

				</div>

				<div data-key="53" class="key">
					<kbd>
						<h1>5</h1>
					</kbd>
					<span class="play">press</span>

				</div>

			</div>
		
			<div class="ans">
				<label>guess the name of movie according to dialogue</label>
				<input id="movie" type="name" placeholder="name of movie">

			</div>

		</div>


	</div>
	<audio data-key="49" src="1.mp3"></audio>
	<audio data-key="50" src="2.mp3"></audio>
	<audio data-key="51" src="3.mp3"></audio>
	<audio data-key="52" src="4.mp3"></audio>
	<audio data-key="53" src="5.mp3"></audio>


	<script src="s1.js">

	</script>
</body>

</html>
